<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
        }

        .wifi-icon {
            width: 80px;
            opacity: 0.7;
            animation: fadeIn 1.5s ease-in-out;
        }

        .message {
            font-size: 20px;
            font-weight: 500;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .counter-message {
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            color: #FF3B30;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<img src="wifi_icon.svg" alt="No Internet" class="wifi-icon">
<p class="message">You're offline. Trying to reconnect...</p>
<p class="counter-message" id="counterMessage">Please proceed to the counter to place your order.</p>

<script>
    // Show the counter message after 30 seconds
    setTimeout(() => {
        document.getElementById("counterMessage").style.opacity = "1";
    }, 30000);
</script>
</body>
</html>
